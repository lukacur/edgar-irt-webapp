<div class="flex flex-col">
    <div class="p-2 w-full">
        <h2 class="text-lg text-slate-600">Question statistics</h2>
        <hr class="my-3">
        <p class="mb-3">
            Allows you to overview calculated question statistics
        </p>

        <button [routerLink]="['question-statistics']" mat-flat-button color="accent">
            Go to question statistics
        </button>
    </div>

    <div class="p-2 w-full">
        <h2 class="text-lg text-slate-600">Question info plot</h2>
        <hr class="my-3">
        <p class="mb-3">
            Allows you to overview graphs relating to calculated question statistics
        </p>

        <button [routerLink]="['question-statistics-plot']" mat-flat-button color="accent">
            Go to question statistics plot
        </button>
    </div>
</div>
