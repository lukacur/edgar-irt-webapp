<div class="flex flex-col">
    <div class="p-2 w-full">
        <h2 class="text-lg text-slate-600">Question statistics</h2>
        <hr class="my-3">
        <p class="mb-3">
            Allows you to overview calculated question statistics
        </p>

        <button [routerLink]="['question-statistics']" mat-flat-button color="accent">
            Go to question statistics
        </button>
    </div>

    <div class="p-2 w-full mt-6">
        <h2 class="text-lg text-slate-600">Question IRT parameters overview</h2>
        <hr class="my-3">
        <p class="mb-3">
            Allows you to view the logistic curve of the question by it's calculated IRT parameters
        </p>

        <button [routerLink]="['question-irt-overview']" mat-flat-button color="accent">
            Go to question IRT parameters overview
        </button>
    </div>
</div>
