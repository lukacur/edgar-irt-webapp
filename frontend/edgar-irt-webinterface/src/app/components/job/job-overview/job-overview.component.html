<div>
    <div class="flex flex-col">
        <div
            *ngFor="let job of (jobs$ | async)"
            [appScrollInto]="job.id === expandedJobId"
        >
            <app-job-list-item
                [id]="job.id"
                [jobInfo]="job"
                [defaultExpanded]="job.id === expandedJobId"
            ></app-job-list-item>
        </div>
    </div>
</div>
